<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1{font-family: sans-serif;}
        /* no sharp edges */
        .f2{font-family: serif;}    
                  /* sharp edges  */
        .f3{
            font-family: monospace;   
            /* single space between each char */
        }
        .f4{
            font-family: cursive;
            /* hand written */
        }
        .f5{
            font-family: fantasy;
            /* condensed */
        }
    </style>
</head>
<body>
    <h1>Font Properties</h1>
    <!-- 
        font-family
        font-style
        font-size
        font-weight
        font-variant
     -->
        <h3>Font family => sans,sans-serif ,monospace,cursive,fantasy</h3>
        <h1 class="f1">sans-serif style</h1>
        <h1 class="f2">Serif style</h1>
        <h1 class="f3">Monospace style</h1>
        <h1 class="f4">Cursive style</h1>
        <h1 class="f5">Fantasy style</h1>
</body>
</html>
