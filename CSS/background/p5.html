<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:500px;
            padding: 20px;
        }
        .b1,.b2,.b3,.b4{
            width: 500px;
            height:200px;
            padding: 20px;
            margin:10px;
            background-image:url('./panel1.jpg') ;
            border: 10px dished #ccc;
        }
        h1{
            font-size: 4rem;

        }
        .b1{
            background-clip: border-box;
        }
        .b2{
            background-clip: padding-box;
        }
        .b3{
            background-clip: content-box;
        }
        .b4{
            background-clip: text;
            color: transparent;
        }


    </style>
</head>
<body>
    <section class="container">
        <div class="b1">

        </div>

        </div>
        <div class="b3">
            <h1>Welcome to CSS</h1>

        </div>
        <div class="b4">

        </div>
    </section>
</body>
</html>
