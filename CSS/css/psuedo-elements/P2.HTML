<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2:before{
            content: "Mr.";
            color: slateblue;
        }
        h2::after{
            content: "Welcome to CSS.";
            color:orange;
        }
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>::after and ::before</h1>
    <div>
        <h2>jack</h2>
        <h2>Mathew</h2>
        <h2>Shan</h2>
        <h2>Jack</h2>
    </div>
</body>
</html>
