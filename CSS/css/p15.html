<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[class$="btn"]
        {
            
            color: orangered;
            font-size: 1.2em;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Attribute Selectors[attr$=value]</h1>
    <!-- value present ending position,not combinate with any values -->
    <ul>
         <li class="btn">item-1</li>
         <li class="add-btn">item-2</li>
         <li class="btn-sum">item-3</li>
         <li class="btn link">item-4</li>
         <li class="alert btn">item-5</li>
         <li>item-6</li>

    </ul>
</body>
</html>
