<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
            body{
                 margin: 0;
                 padding: 0;
                 width: 100%;
                 height: 100%;
                 overflow-x:hidden;
                 background-color: #777;
            }
            #alert{
                width: 300px;
                position:absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background-color: #fff;
                box_shadow:4px 4px 3px rgba(0,0,0,0.2);
            }
            button{
                border:none;
                cursor: pointer;
            }
            .close{
                background-color: orangered;
                padding: 8px 10px;
                float: right;
            }
            .show{
                background-color: green;
                color: #fff;
                padding: 8px 10px;
            }
        
    </style>
</head>
<body>
    <h1>modal dailog</h1>
    <button id="ShowAlert" class="show">Show Alert</button>
       <dialog id="alertBox">
        <button id="clsAlert" class="close">X</button>
    <div>
            <h3>Are you sure  to delete user</h3>
            
        <div>
            <button class="show">yes</button>
            <button class=""close>no</button>
        </div>
    </div>
       </dialog>
       <script>
             let dialg=document.getElementById('alertBox');
             document.getElementById('ShowAlert').onclick=function(){
                dialg.show();
             }
             document.getElementById('clsAlert').onclick=function(){
                dialg.close();
             }
        </script>
    
</body>
</html>
