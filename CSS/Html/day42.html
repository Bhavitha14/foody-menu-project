<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Radio and check box</h1>
    <form action="">
        <label for="">share feedback</label>
        <label for="">
            <input type="radio" name="feedback" id="" value="excellent">excellent

        </label>
        <label for="">
            <input type="radio" name="feedback" id="" value="average">average
        </label>
        <label for="">
            <input type="radio" name="feedback" id="" value="poor">poor
        </label>
        <br>
        <!-- check box -->
        <label for="">language</label>
        <label for="">
            <input type="checkbox" name="lang1" id="" value="kannada" >kannada
        </label>
         <label for="">
            <input type="checkbox" name="lang2" id="" value="telugu">telugu
        </label>
        
        <label for="">
            <input type="checkbox" name="lang3" id="" value="hindi">hindi
        </label>
        <label for="">
            <input type="checkbox" name="lang4" id="" value="english" checked>english
        </label>
        <br>
        <input type="submit"  name="" id="" value="send">
        <br>
       <!-- file -->
        <label for="">upload file</label>
        <input type="file">
        <br>
        <br>
        <label for="">multi file</label>
       <input type="file" name="" id="" multiple>
    </form>
</body>
</html>
