<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee(deprecated tag)</h1>
    <!-- dir=>4 up,down ,left,right
     behaviour=> scroll,slide alternate,alternate-scroll,alternate slide -->
    <marquee behavior="scroll" direction="left"> results</marquee>
    <marquee behavior="slide" direction="left"> results day</marquee>
    <!-- <marquee behavior="alternate-scroll" direction="left">result day</marquee> -->
    <marquee behavior="alternate" direction="left" scrolldelay="" scrollamount="" truespeed="">result day</marquee>
    <!-- <marquee behavior="alternate -slide" direction="right"> result day</marquee> -->
    <marquee behavior="scroll" direction="right"> results</marquee>
    <marquee behavior="slide" direction="right"> results day</marquee>
    <!-- <marquee behavior="alternate-scroll" direction="right">result day</marquee> -->
    <marquee behavior="alternate" direction="right">result day</marquee>
    <!-- <marquee behavior="alternate -slide" direction="right"> result day</marquee> -->
    <marquee behavior="scroll" direction="up"> result day</marquee>
    <marquee behavior="scroll" direction="down"> result day</marquee>
    
</body>
</html>
