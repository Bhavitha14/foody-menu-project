<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>select</h1>
    <form action="">
        <label for="">select names</label>
        <select name="" id="">
            <option value="null"></option>
            <option value="bhavi">bhavi</option>
            <option value="john">john</option>
            <option value="mathew">mathew</option>
        </select>
        <hr>
        <label for="">technology</label>
        <select name="" id="">
            <option value="null"></option>
            
            <optgroup label="frontend technology">
                
                <option >Html</option>
                <option >Css</option>
                <option >Js</option>
                <option>React</option>
            </optgroup>
           <optgroup label="server technology">
            <option >Php</option>
            <option >Python</option>
           </optgroup>
        </select>
        <hr>
        <label for="">technology</label>
        <select name="" id="" multiple>
            <option value="null"></option>
            
            <optgroup label="frontend technology">
                
                <option >Html</option>
                <option >Css</option>
                <option >Js</option>
                <option>React</option>
            </optgroup>
           <optgroup label="server technology">
            <option >Php</option>
            <option >Python</option>
           </optgroup>
        </select>
        
    </form>
</body>
</html>
