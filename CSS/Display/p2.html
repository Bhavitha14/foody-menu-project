<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
            overflow: hidden;
        }
        .container{
            width: 100%;
            height: 100%;
            padding: 30px;
            display: inline-flex;
        }
        .container div{
            height: 100%;
            width:100%;
            padding: 20px;
            background-color: teal;
            color: #fff;
            margin: 10px;
        }
        ul{
            width: 100%;
            display: inline-flex;
        }
        ul li{
            list-style: none;
            padding: 10px 14px;
            border: 2px solid #222;
            height: 100px;
            margin:4px;
            width:100%

        }

    </style>
</head>
<body>
    <h1>inline-flex and inline block</h1>
   <section class="container">
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
   </section>
   <hr>
   <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
   </ul>
</body>
</html>
