<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container h1:last-of-type{
            color:slateblue;
        }
        .container h1:first-of-type{
            color:slateblue;
        }
        .container h1:nth-of-type(3){
            color:slateblue;
        }
        .container1 h1:last-child{
            color:orangered;
        }
        .container1 h1:first-child{
            color:orangered;
        }
        
    </style>
</head>
<body>
    <div class="container1">
        <h1>header tag1</h1>
        <h1>header tag2</h1>
        <h1>header tag3</h1>
        <h1>header tag4</h1>
    </div>
    <hr>
    <div class="container">
        <h1>header tag1</h1>
        <p>par tag1</p>
        <h1>header tag2</h1>
        <p>par tag2</p>
        <h1>header tag3</h1>
        <p>par tag3</p>
        <h1>header tag4</h1>
        <p>par tag4</p>

    </div>
</body>
</html>
