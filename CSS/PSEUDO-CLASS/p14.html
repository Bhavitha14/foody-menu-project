
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-weight: bold;
            font-size: 1.2rem;
        }
        /* -n+3,position ,even,odd */
        li:nth-last-child(-n+3){

            border: 2px solid orange;
            margin-top: 4px;
        }

        /* ------------- */
        dt{
            font-weight: bold;

        }
        dd{
            margin: 10px;
        }
        dd:nth-last-of-type(3n){
            border: 2px solid red;
        }


        
    </style>
</head>
<body>
    <h1>:nth-last-child() & :nth-last-of-type()</h1>
    <p> Color names</p>
    <ol>

        <li>grren</li>
        <li>red</li>
        <li>white</li>
        <li>black</li>
        <li>yellow</li>
        <li>grey</li>
        <li>orange</li>
        <li>blur</li>
    </ol>
    <hr>
    <dd>
        <dt><b>vegetables</b></dt>
        <dt>1.Tomoto</dt>
        <dt>2.carrot</dt>
        <dt>3.mushroom</dt>
        <dt>4.chilli</dt>
        <hr>

        <dt><b>fruits</b></dt>
        <dt>1.apple</dt>
        <dt>2.watermelon</dt>
        <dt>3.graphes</dt>
        <dt>4.orange</dt>
         
    </dd>
    
</body>
</html>
