<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 10px;
            font-size: 1.4rem;
            margin: 10px;
            border-left-color: orange;
            border-left-width: 15px;
        }
        .b1{border-left-style: solid;}
        .b2{border-left-style: dotted;}
        .b3{border-left-style: dashed;}
        .b4{border-left-style: inset;}
        .b5{border-left-style:outset;}
        .b6{border-left-style:groove;}
        .b7{border-left-style:ridge;}
        .b8{border-left-style:double;}



    </style>
</head>
<body>
    <h1>border-left</h1>
    <p class="b1">solid</p>
    <p class="b2">dotted</p>
    <p class="b3">dashed</p>
    <p class="b4">inset</p>
    <p class="b5">outset</p>
    <p class="b6">groove</p>
    <p class="b7">ridge</p>
    <p class="b8">double</p>
</body>
</html>
