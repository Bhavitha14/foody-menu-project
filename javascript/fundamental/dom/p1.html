<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- document object model(an application program interface(API) for html and xml) -->
    <h1>document.write /writeIn</h1>
    <script>
        // it defines the logical structure of the document
        document.write(`welcome to javascsript`);
        document.write("<h1> welcome to javascript</h1>");
        document.writeln("<h1> welcome to javascript</h1>");
    </script>
</body>
</html>
