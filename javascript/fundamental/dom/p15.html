<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.querySelectors</h1>
    <!-- query selector is used to taget tag ,class, id -->
    <h3>heading sample text</h3>
    <h4 class="txt">welcome to javscript</h4>
    <h2 id="title">Hello world</h2>
    <h3>heading sample text</h3>
    <script>
        document.querySelector("h3").style.color="red";

        document.querySelector(".txt").style.color="green";

        document.querySelector("#title").style.color="blue";

    </script>
</body>
</html>
