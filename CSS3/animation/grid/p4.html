<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .container{
            width: 400px;
            padding-top: 100px;
            padding-left: 500px;
            display: grid;
            column-gap:5px;
            row-gap: 10px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 1fr;
            color: #fff;
            
            
        }
        .container div{
            padding: 20px;
            background-color: darkslategray;
        }
        .box8{
            grid-column: span 1;
            grid-row: span 2;
        }
        .box15{
            grid-column: span 1;
            grid-row: span 2;

        }
        .box16{
            grid-column: span 2;
            grid-row: span 1;
        }

        
    </style>
</head>
<body>
    
    <section class="container">
        
        <div class="box1"> num <br> lock</div>
        <div class="box2">/</div>
        <div class="box3">*</div>
        <div class="box4">-</div>
        <div class="box5">7 <br> home</div>
        <div class="box6">8 <br> ^ </div>
        <div class="box7">9 <br> pg up</div>
        <div class="box8">+</div>
        <div class="box9">4 <br>  
            <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
        </div>
        <div class="box10">5 <br> - </div>
        <div class="box11">6 <br> 
            <span class="material-symbols-outlined">
                chevron_forward
                </span>
        </div>
        <div class="box12">1 <br> end </div>
        <div class="box13">  2 <br> 
            <span class="material-symbols-outlined">
                arrow_drop_down
                </span>
        </div>
        <div class="box14">3 <br> pg dn</div>
        <div class="box15">enter</div>
        <div class="box16">0 <br> ins</div>
        <div class="box17">. <br>del</div>
       
    </section>
</body>
</html>
