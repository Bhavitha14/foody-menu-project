<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Typing Keyboard</title>
    <style>
        .container{
            width: 400px;
            padding-top: 100px;
            padding-left: 500px;
            display: grid;
            column-gap:5px;
            row-gap: 10px;
            grid-template-columns: repeat(18,1fr);
            grid-template-rows: 1fr;
            color: #fff;
            
            
        }
        .container div{
            padding: 20px;
            background-color: darkslategray;
        }
        .key1{
            grid-column: span 1.5;
            grid-row: span 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First row -->
        <div class="key">Esc</div>
        <div class="key special">~ <br> `</div>
        <div class="key">1</div>

        <div class="key"> </div>
        <div class="key">Home</div>

        <div class="key">Nav</div>
        <!-- <div class="key special">Backspace</div> -->

        <div class="key2">q</div>
